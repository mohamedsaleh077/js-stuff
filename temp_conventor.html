<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Temp Conventor</h1>
  <p>type the temp and press Enter to calc</p>
  <input type="text" name="temp" id="temp" placeholder="type temp in c" onkeypress="HandleSubmit(event);">
  <button onclick="calc();">CALC</button>
  <p id="c"></p>
  <p id="f"></p>
  <p id="k"></p>
  <script>
    const userInputField = document.getElementById('temp');
    userInputField.addEventListener('input', function (event) {

      event.target.value = event.target.value.replace(/[^0-9]/g, '');
    });
    function calc() {
      let c_temp = parseFloat(document.getElementById("temp").value).toFixed(3);
      let k_temp = ((c_temp * 100) / 100 + 27315 / 100);
      let f_temp = (((c_temp * 18) / 10) + 32).toFixed(3);

      msg = "temp in ";
      document.getElementById('c').innerText = msg + 'C: ' + c_temp;
      document.getElementById('f').innerText = msg + 'F: ' + f_temp;
      document.getElementById('k').innerText = msg + 'K: ' + k_temp;
    }

    function HandleSubmit(event) {
      if (event.key === 'Enter') {
        calc();
      }
    }



  </script>
</body>

</html>
